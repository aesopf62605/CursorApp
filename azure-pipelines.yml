# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd7b82f10-76c5-4b7d-aba6-bbbc5e7548a4'
  imageRepository: 'cursorapp'
  containerRegistry: 'cursorappdev.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'cursorappdev92439077-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests
    - upload: k8s/dev
      artifact: k8s-dev

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'aesopf62605CursorApp.cursorapp-ns-dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/k8s-dev/invoiceapi-deployment.yaml
                $(Pipeline.Workspace)/k8s-dev/invoiceapi-service.yaml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)

          - task: KubernetesManifest@0
            displayName: Ensure monitoring namespace exists
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/k8s-dev/monitoring-namespace.yaml

          - task: KubernetesManifest@0
            displayName: Deploy monitoring stack
            inputs:
              action: deploy
              namespace: monitoring
              manifests: |
                $(Pipeline.Workspace)/k8s-dev/prometheus-configmap.yaml
                $(Pipeline.Workspace)/k8s-dev/prometheus-deployment.yaml
                $(Pipeline.Workspace)/k8s-dev/grafana-deployment.yaml
                $(Pipeline.Workspace)/k8s-dev/loki-deployment.yaml
                $(Pipeline.Workspace)/k8s-dev/promtail-deployment.yaml
                $(Pipeline.Workspace)/k8s-dev/node-exporter-deployment.yaml
                $(Pipeline.Workspace)/k8s-dev/monitoring-ingress.yaml

