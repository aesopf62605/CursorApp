apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoiceapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: invoiceapi
  template:
    metadata:
      labels:
        app: invoiceapi
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: invoiceapi
        image: cursorappdev.azurecr.io/cursorapp
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: METRICS_ENABLED
          value: "true"
        # Add more env variables as needed